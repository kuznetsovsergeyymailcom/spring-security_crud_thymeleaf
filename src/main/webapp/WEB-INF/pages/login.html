<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <style>
        .field {
            clear: both;
            text-align: right;
            line-height: 25px;
        }
        .submit {
            margin-top: 5px;
        }
        label {
            float: left;
            padding-right: 10px;
        }
        .main {
            width: 253px;
            margin: 0 auto;
        }
        .warning {
            color: red;
            background-color: khaki;
        }
    </style>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div align="center">
    <div class="main">
        <div th:if="${isNotValid}">
            <p class="warning">Invalid login or password!</p>
        </div>

        <form action="#" th:action="@{/processing-url}" method="post">
            <div class="field">
                <label for="uName">Username:</label>
                <input type="text" id="uName" name="login" />
            </div>
            <div class="field">
                <label for="uPass">Password:</label>
                <input type="text" id="uPass" name="password" />
            </div>
            <div class="submit">
                <input type="submit" align="center" value="login"/>
            </div>
        </form>

    </div>

</body>
</html>
