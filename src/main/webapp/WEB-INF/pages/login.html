<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div align="center" class="container" style="margin-top:50px;">
    <div class="main div-center w-50">
        <div th:if="${isNotValid}">
            <p class="alert alert-warning" role="alert">Invalid login or password!</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form" action="#" th:action="@{/processing-url}" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="User name"
                                               th:name="login" type="text" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password"
                                               th:name="password" type="password" value="" required>
                                    </div>

                                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in">
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
