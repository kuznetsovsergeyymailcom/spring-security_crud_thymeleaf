<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<div align="center">
    <h1>Users management</h1>
    <h2>
        <a th:href="@{/admin/addUser}">Add New User</a>
    </h2>
</div>
<div align="center">
    <table border="1" cellpadding="5">
        <caption><h2>List of Users</h2></caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Password</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">${user.id}</td>
            <td th:text="${user.login}">${user.login}</td>
            <td th:text="${user.password}">${user.password}</td>
            <td th:text="${user.roles}">${user.roles}</td>
            <td>
                <a th:href="${'/admin/edit/' + user.id}">Edit</a>
                <a th:href="${'/admin/delete/' + user.id}">Delete</a>
            </td>

        </tr>
    </table>
</div>
</body>
</html>
