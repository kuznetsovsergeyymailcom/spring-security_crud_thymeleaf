<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
            integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div align="center">
            <table class="table table-bordred table-striped ml-3">
                <section class="text-info ">All users</section>
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="user : ${users}">
                    <td th:text="${user.id}">${user.id}</td>
                    <td th:text="${user.login}">${user.login}</td>
                    <td th:text="${user.password}">${user.password}</td>
                    <td th:text="${user.email}">${user.email}</td>
                    <td th:text="${user.roles}">${user.roles}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sampleModal">
                            Launch demo modal
                        </button>
                        <!--<a th:href="${'/admin/edit/' + user.id}" class="btn btn-primary">Edit</a>-->
                        <a th:href="${'/admin/delete/' + user.id}" class="btn btn-primary">Delete</a>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>
        <button type="button" data-toggle="modal" class="btn btn-dark" data-target="#sampleModal">
            Show modal
        </button>
        <div class="fade modal" id="sampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">This is a modal</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        Some text
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Exit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
